stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
modelsSource:
  type: files
  modelDirs:
    - content/models
# styleObjectModelName: ThemeStyle
contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  DocumentLayout:
    isPage: true
    urlPath: '/docs/{slug}'
    newFilePath: 'docs/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
  Category:
    newFilePath: 'category/{slug}.json'
  PostFeedLayout:
    isPage: true
    singleInstance: true
    urlPath: '/blog'
    file: 'blog/index.md'
    newFilePath: 'blog/index.md'
