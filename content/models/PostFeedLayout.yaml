name: PostFeedLayout
label: Blog
labelField: title
layout: PostFeedLayout
hideContent: true
extends:
  - PageLayout
fields:
  - type: number
    name: numOfPostsPerPage
    label: Number of Posts per page
    description: set to 0 to show all posts on a single page
    default: 10
  - type: model
    name: postFeed
    readOnly: true
    label: Post Feed
    models: [PagedPostsSection]
    default:
      title: null
      subtitle: null
      showDate: true
      showAuthor: true
      variant: variant-a
      actions: []
  - name: topSections
    type: list
    label: Top Sections
    items:
      type: model
      groups:
        - sectionComponent
  - name: bottomSections
    type: list
    label: Bottom Sections
    items:
      type: model
      groups:
        - sectionComponent
  - name: styles
    type: style
    styles:
      title:
        fontWeight: ['400', '700']
        fontStyle: ['normal', 'italic']
        textAlign: ['left', 'center', 'right']
    default:
      title:
        textAlign: center
