type: object
name: Media
label: Asset
labelField: alt
readOnly: true
fields:
  - name: alt
    type: string
    label: Alt text
    description: The alt text of the image
    default: altText of the image
  - name: src
    type: string
    label: Image URL
    description: Image source
    default: https://www.datocms-assets.com/64528/1646636342-icon.png
